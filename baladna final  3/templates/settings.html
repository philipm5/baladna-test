<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Updated Font Link to 'Lato' -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: url('/static/images/blurr image.png') no-repeat center top fixed;
            background-size: cover;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(86, 84, 84, 0.441); /* Dark grey background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(194, 190, 190, 0.922); /* Light grey shadow */
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-family: 'Lato', sans-serif;
            font-size: 50px;
            margin-bottom: 25px;
            color: #ffffff; /* White text for headings */
            border-bottom: 2px solid #ffffff;
            padding-bottom: 10px;
        }

        form, ul {
            background-color: rgba(86, 84, 84, 0.9); /* Dark grey background */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(194, 190, 190, 0.922); /* Light grey shadow */
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        form h3, ul h3 {
            font-family: 'Lato', sans-serif;
            color: #ffffff; /* White text */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #f0f0f0; /* Light grey text */
            font-family: 'Lato', sans-serif;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ffffff; /* Grey border */
            border-radius: 4px;
            background-color: #f6f5f5; /* Dark background for inputs */
            color: #080808; /* White text */
        }

        button {
            background-color: #666666; /* Grey button background */
            color: #ffffff; /* White text */
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px;
            text-align: center;
        }

        button:hover {
            background-color: #ffffff; /* White background on hover */
            color: #000000; /* Black text on hover */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #f0f0f0; /* Light grey text */
            font-family: 'Lato', sans-serif;
        }

        ul li img {
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #666666; /* Grey border for images */
        }

        ul li:last-child {
            margin-bottom: 0;
        }

        .back-button {
            background-color: #666666; /* Grey button background */
            color: #ffffff; /* White text */
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #ffffff; /* White background on hover */
            color: #000000; /* Black text on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Settings</h2>

        <!-- Form to add a new admin -->
        <form action="{{ url_for('settings') }}" method="post" enctype="multipart/form-data">
            <h3>Add New Admin</h3>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <label for="picture">Profile Picture:</label>
            <input type="file" name="picture" accept="image/*" required>
            <button type="submit" name="add_admin">Add Admin</button>
        </form>

        <!-- Form to delete an admin -->
        <form action="{{ url_for('settings') }}" method="post">
            <h3>Delete Admin</h3>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <button type="submit" name="delete_admin">Delete Admin</button>
        </form>

        <!-- Display current admins -->
        <h3>Current Admins</h3>
        <ul>
            {% for admin in admins %}
                <li>
                    <img src="{{ admin.picture }}" alt="Profile Picture" width="50" height="50">
                    {{ admin.username }}
                </li>
            {% endfor %}
        </ul>

        <!-- Back to Admin Dashboard Button -->
        <a href="{{ url_for('admin_dashboard') }}" class="back-button">Back to Admin Dashboard</a>
    </div>
</body>
</html>
